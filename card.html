<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="card border-info" style="width: 18rem;">
        <img src="https://img.icons8.com/office/300/000000/close-up-mode.png" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title text-info">Desifectante ABC</h5>
          <p class="card-text text-info">Permite desinfectar y eliminar quimicos nocivos para la salud de una forma natural y segura.</p>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Precio: $20</li>
                <li class="list-group-item">Litros: 2</li>
                <li class="list-group-item">Unidades: 1</li>
            </ul>
          <a href="https://uniandes.edu.co/" class="card-link">Agregar al carrito</a>
          <a href="https://uniandes.edu.co/" class="card-link">Cancelar</a>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
